<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnerShare Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2ECC71',
                        'primary-dark': '#27AE60',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-white flex items-center justify-center p-4">

    <!-- 语言切换按钮 -->
    <div class="absolute top-6 right-6">
        <button id="langToggle" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white shadow-md hover:shadow-lg transition-all duration-300 border border-gray-200 hover:border-primary">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
            </svg>
            <span id="currentLang" class="font-medium text-gray-700">EN</span>
        </button>
    </div>

    <!-- 主容器 -->
    <div class="w-full max-w-6xl grid lg:grid-cols-2 gap-8 items-center">

        <!-- 左侧视觉区域 -->
        <div class="hidden lg:flex flex-col items-center justify-center p-12 bg-gradient-to-br from-primary/10 to-primary/5 rounded-3xl">
            <div class="text-center">
                <!-- Logo -->
                <div class="mb-8">
                    <h1 class="text-5xl font-bold text-primary mb-2">EnerShare</h1>
                    <div class="h-1 w-32 bg-primary mx-auto rounded-full"></div>
                </div>

                <!-- 插图 SVG -->
                <div class="my-12">
                    <svg class="w-full h-64" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- 风力发电机 -->
                        <g class="energy-icon">
                            <line x1="100" y1="150" x2="100" y2="250" stroke="#2ECC71" stroke-width="4"/>
                            <circle cx="100" cy="150" r="8" fill="#2ECC71"/>
                            <!-- 风扇叶片 -->
                            <path d="M100 150 L100 100 L90 120 Z" fill="#27AE60" opacity="0.8">
                                <animateTransform attributeName="transform" type="rotate" from="0 100 150" to="360 100 150" dur="4s" repeatCount="indefinite"/>
                            </path>
                            <path d="M100 150 L135 175 L110 165 Z" fill="#27AE60" opacity="0.8">
                                <animateTransform attributeName="transform" type="rotate" from="0 100 150" to="360 100 150" dur="4s" repeatCount="indefinite"/>
                            </path>
                            <path d="M100 150 L65 175 L90 165 Z" fill="#27AE60" opacity="0.8">
                                <animateTransform attributeName="transform" type="rotate" from="0 100 150" to="360 100 150" dur="4s" repeatCount="indefinite"/>
                            </path>
                        </g>

                        <!-- 太阳能板 -->
                        <g class="energy-icon">
                            <rect x="220" y="180" width="80" height="50" fill="#2ECC71" opacity="0.7" rx="4"/>
                            <line x1="230" y1="180" x2="230" y2="230" stroke="white" stroke-width="2"/>
                            <line x1="250" y1="180" x2="250" y2="230" stroke="white" stroke-width="2"/>
                            <line x1="270" y1="180" x2="270" y2="230" stroke="white" stroke-width="2"/>
                            <line x1="290" y1="180" x2="290" y2="230" stroke="white" stroke-width="2"/>
                            <line x1="260" y1="230" x2="260" y2="250" stroke="#27AE60" stroke-width="3"/>
                        </g>

                        <!-- 电池储能 -->
                        <g class="energy-icon">
                            <rect x="160" y="100" width="60" height="90" fill="#2ECC71" opacity="0.6" rx="8"/>
                            <rect x="180" y="90" width="20" height="10" fill="#2ECC71"/>
                            <line x1="175" y1="130" x2="205" y2="130" stroke="white" stroke-width="4" stroke-linecap="round"/>
                            <line x1="190" y1="145" x2="190" y2="160" stroke="white" stroke-width="4" stroke-linecap="round"/>
                        </g>

                        <!-- 连接线 -->
                        <path d="M 100 250 Q 200 270 260 250" stroke="#2ECC71" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
                            <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
                        </path>
                    </svg>
                </div>

                <p id="visualTagline" class="text-xl text-gray-600 font-medium">Smart Energy Management Platform</p>
            </div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="w-full max-w-md mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">

                <!-- 移动端 Logo -->
                <div class="lg:hidden text-center mb-8">
                    <h1 class="text-4xl font-bold text-primary mb-2">EnerShare</h1>
                    <div class="h-1 w-24 bg-primary mx-auto rounded-full"></div>
                </div>

                <!-- 标题 -->
                <div class="text-center mb-8">
                    <h2 id="pageTitle" class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                    <p id="pageSubtitle" class="text-gray-500">Login to your account</p>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm" class="space-y-6">

                    <!-- 用户名输入框 -->
                    <div class="form-group">
                        <label id="usernameLabel" for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <div class="relative">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 outline-none"
                                placeholder="Enter Username"
                                required
                            >
                            <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- 密码输入框 -->
                    <div class="form-group">
                        <label id="passwordLabel" for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 outline-none"
                                placeholder="Enter Password"
                                required
                            >
                            <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- 记住我 -->
                    <div class="flex items-center">
                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2 cursor-pointer">
                            <span id="rememberMeLabel" class="ml-2 text-sm text-gray-600 group-hover:text-gray-800 transition-colors">Remember me</span>
                        </label>
                    </div>

                    <!-- 登录按钮 -->
                    <button
                        type="submit"
                        id="loginBtn"
                        class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300"
                    >
                        Login
                    </button>

                </form>
            </div>

            <!-- 页脚 -->
            <div class="text-center mt-8 text-sm text-gray-500">
                <p>&copy; 2025 EnerShare. All rights reserved.</p>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
